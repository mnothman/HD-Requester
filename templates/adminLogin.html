<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" >
    <title>Login</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap');
      * {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
      }
      body {
          background: radial-gradient(circle, rgb(26, 107, 30) 0%, black 100%);
          font-family: 'Tinos', sans-serif;
      }
      form {
          width: 40%;
          background-color: white;
          padding: 80px;
          border-radius: 20px;
          margin-top: 150px;
          opacity: 0.85;
      }
      .btn-primary {
          width: 100%;
          border: none;
          border-radius: 50px;
          background: black;
      }
      .form-control {
          color: rgba(0,0,0,.87);
          border-bottom-color: rgba(0,0,0,.42);
          box-shadow: none !important;
          border: none;
          border-bottom: 1px solid;
          border-radius: 4px 4px 0 0;
      }
      h3 {
          font-size: 2rem !important;
          font-weight: 700;
      }
      @media only screen and (max-width: 600px) {
          form {
              width: 100% !important;
          }
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
        <!-- Modified form with POST method to send login data -->
        <form class="mx-auto" action="/login" method="POST">
            <h3 class="text-center">LOGIN</h3>

             <!-- Error Message Display -->
             {% with messages = get_flashed_messages() %}
             {% if messages %}
                 <div class="alert alert-danger" role="alert">
                     {{ messages[0] }}
                 </div>
             {% endif %}
         {% endwith %}

            <div class="mb-3 mt-5">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
              <div id="forgotPass" class="form-text">Forgot Password?</div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" name="remember">
              <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
