<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HD Requester - Recover Password</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            main {
                width: 100%;
                max-width: 400px;
                margin: 0 auto;
            }
            form {
                display: flex;
                flex-direction: column;
            }
            label, input {
                margin-bottom: 10px;
            }
            input {
                padding: 5px;
            }
            .buttons {
                display: flex;
                justify-content: space-between;
            }
            button {
                padding: 8px 12px;
            }
        </style>
    </head>
    <body>
        <main>
            <div>
                <h1>Recover password</h1>
                <p>Answer the security questions to recover your password.</p>
                <form action="/recover_password" method="POST">
                    <label id="recover-pass-q1">Who is your favorite team?</label>
                    <input id="recover-pass-a1" name="answer1" type="text" size="24" required />

                    <label id="recover-pass-q2">What is your favorite pet's name?</label>
                    <input id="recover-pass-a2" name="answer2" type="text" size="24" required />

                    <label id="recover-pass-q3">Where is a good vacation spot?</label>
                    <input id="recover-pass-a3" name="answer3" type="text" size="24" required />

                    <div class="buttons">
                        <button type="submit">Submit</button>
                        <button type="button" onclick="window.location.href='/'">Cancel</button>
                    </div>
                </form>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
