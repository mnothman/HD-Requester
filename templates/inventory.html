<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Homepage</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar with logo -->
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="placeholder_logo.png" alt="Logo" width="120" height="30" class="d-inline-block align-text-top">
      </a>
      <button class="btn btn-outline-primary me-2" onclick="location.href='login.html';">Admin Login</button>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <!-- Main content area -->
  <div class="container mt-4">
    <h1>Inventory Homepage</h1>
    <hr>

    <!-- Inventory Section -->
    <div class="row">
      <!-- Inventory Input Area -->
      <div class="col-md-4">
        <form>
          <div class="mb-3">
            <label for="typeInput" class="form-label">Type:</label>
            <input type="text" class="form-control" id="typeInput">
          </div>
          <div class="mb-3">
            <label for="capacityInput" class="form-label">Capacity:</label>
            <input type="text" class="form-control" id="capacityInput">
          </div>
          <div class="mb-3">
            <label for="sizeInput" class="form-label">Size:</label>
            <input type="text" class="form-control" id="sizeInput">
          </div>
          <div class="mb-3">
            <label for="speedInput" class="form-label">Speed:</label>
            <input type="text" class="form-control" id="speedInput">
          </div>
          <div class="mb-3">
            <label for="brandInput" class="form-label">Brand:</label>
            <input type="text" class="form-control" id="brandInput">
          </div>
          <div class="mb-3">
            <label for="modelInput" class="form-label">Model:</label>
            <input type="text" class="form-control" id="modelInput">
          </div>
          <div class="mb-3">
            <label for="locationInput" class="form-label">Location:</label>
            <input type="text" class="form-control" id="locationInput">
          </div>
          <div class="mb-3">
            <label for="serialInput" class="form-label">Serial Number:</label>
            <input type="text" class="form-control" id="serialInput">
          </div>
          <div class="mb-3">
            <button type="button" class="btn btn-primary">In</button>
            <button type="button" class="btn btn-secondary">Out</button>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
      
      <!-- Main Inventory Area -->
      <div class="col-md-8">
        <h2>Main Inventory</h2>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Type</th>
                <th>Capacity</th>
                <th>Size</th>
                <th>Speed</th>
                <th>Brand</th>
                <th>Model</th>
                <th>Location</th>
                <th>Serial Number</th>
                <!-- Add more column headers here if needed -->
              </tr>
            </thead>
            <tbody>
              <tr class="inventory-item">
                <td>1</td>
                <td>Example</td>
                <td>Example</td>
                <td>Example</td>
                <td>Example</td>
                <td>Example</td>
                <td>Example</td>
                <td>Example</td>
                <td>Example</td>
              </tr>
              <!-- Add more rows here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
