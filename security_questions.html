<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Questions</title>
    <!-- Inline Custom styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Security Questions</h2>
        <form action="reset_password.html" method="post">
            <div class="form-group">
                <label for="question1">What is your mother's maiden name?</label>
                <input type="text" id="question1" name="question1" required>
            </div>
            <div class="form-group">
                <label for="question2">What is the name of your first pet?</label>
                <input type="text" id="question2" name="question2" required>
            </div>
            <div class="form-group">
                <label for="question3">In what city were you born?</label>
                <input type="text" id="question3" name="question3" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
