<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Questions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Security Questions</h2>
        <form action="reset_password.html" method="post">
            <div class="form-group">
                <label for="question1">What is your mother's maiden name?</label>
                <input type="text" id="question1" name="question1" required>
            </div>
            <div class="form-group">
                <label for="question2">What is the name of your first pet?</label>
                <input type="text" id="question2" name="question2" required>
            </div>
            <div class="form-group">
                <label for="question3">In what city were you born?</label>
                <input type="text" id="question3" name="question3" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
